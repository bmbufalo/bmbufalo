{% if page.meta.comments is not defined or page.meta.comments != false %}
<div class="blog-comments">
  <h3>Join the discussion</h3>
  <ul>
    {% if page.meta.mastodon_url %}
      <!-- Link to the specific Mastodon post -->
      <li>
        <a href="{{ page.meta.mastodon_url }}" target="_blank">Comment on Mastodon</a>
      </li>
    {% else %}
      <!-- Default link to your Mastodon profile for older posts -->
      <li>
        <a href="https://fosstodon.org/@bmbufalo" target="_blank">Visit my Mastodon to comment</a>
      </li>
    {% endif %}
  </ul>
</div>
{% endif %}
